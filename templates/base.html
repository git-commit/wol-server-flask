<!DOCTYPE html>
<title>WakeMagic</title>
<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
{% with messages = get_flashed_messages() %}
    {% if messages %}
        <ul class=flashes>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
{% endwith %}
{% block body %}
{% endblock %}
